<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MAP - Login</title>

    <!-- INLINE CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }

        /* LOGO FIX */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
        }

        .logo-img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            object-fit: cover;
        }

        .app-title {
            font-size: 26px;
            font-weight: 700;
            margin: 10px 0 2px 0;
            color: #1a1a1a;
        }

        .app-subtitle {
            font-size: 14px;
            color: #6b6b6b;
            margin-bottom: 24px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #d4d4d4;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #380E75; /* DARK PURPLE */
            color: white;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-primary:hover {
            background: #4c1ea3; /* slightly lighter purple */
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            font-size: 13px;
        }
    </style>
</head>

<body class="login-page">

    <div class="login-container">
        <div class="login-card">

            <div class="logo-container">
                <div class="logo">
                    <img src="logo.png" alt="The MAP Logo" class="logo-img">
                </div>

                <h1 class="app-title">The MAP</h1>
                <p class="app-subtitle">Artist booking copilot</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Login
                </button>
            </form>

        </div>
    </div>

    <!-- Axios + Login Logic -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
